{% extends "blog/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-3">{{ title }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{% url 'blog:post_list' %}">Cancel</a>
</form>
{% endblock %}
