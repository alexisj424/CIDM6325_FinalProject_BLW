{% extends "blog/base.html" %}
{% block title %}Delete “{{ post.title }}”{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h4 mb-3">Delete post</h1>
    <p class="mb-4">
      Are you sure you want to delete <strong>{{ post.title }}</strong>?
      This action cannot be undone.
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
