{% extends "blw/base.html" %}
{% block title %}{{ food.name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">{{ food.name }}</h1>
  <a class="btn btn-outline-secondary" href="{% url 'food_list' %}">Back to Foods</a>
</div>

<div class="card">
  <div class="row g-0">
    <div class="col-md-4">
      {% if food.image %}
        <img src="{{ food.image.url }}" class="img-fluid rounded-start" alt="{{ food.name }}">
      {% else %}
        <div class="p-4">No image</div>
      {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p><strong>Category:</strong> {{ food.get_category_display }}</p>
        <p><strong>Allergen:</strong> {{ food.is_allergen|yesno:"Yes,No" }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
